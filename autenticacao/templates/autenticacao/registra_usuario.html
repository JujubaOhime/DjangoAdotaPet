{% extends "base.html" %}

{% load static %}

{% block titulo %}
Registro de Conta
{% endblock %}

{% block corpo %}
<section id="login" class="register d-flex container w-100 justify-content-center align-items-center">

    <form action="" method="post" validate style="min-height: 330px; width: 600px;" id="formRegister" class="align-items-center pt-5 pb-5">
        <h2 class="text-secondary text-center mx-auto d-block w-100 text-uppercase pb-2">Cadastro</h2>
        {% for campo in form %}
        <div class="form-group">
            <label for="{{ campo.id_for_label }}" class="font-weight-bold text-secondary">{{ campo.label }}</label>
            <div class="">
                <input type="{{ campo.field.widget.input_type }}" name="{{ campo.name }}"
                    class="form-control {% if campo.errors %} is-invalid {% endif %}"
                    {% if campo.required %}required{% endif %}
                    id="{{ campo.id_for_label }}" value="{{ campo.value|default_if_none:''}}">
                <div class="invalid-feedback">
                    {% for error in campo.errors %}
                    {{ error }}
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}
        
        {% for field in u_form %}
        
        <div class="form-group">
            <label for="{{ field.id_for_label }}" class="font-weight-bold text-secondary">{{ field.label }}</label>
       
            <div>
                {{field}}
            </div>
        </div>
       
        
        {% endfor %}
       



        {% csrf_token %}
        <button type="submit" class="btn rounded mt-2 text-center d-block mx-auto pl-4 pr-4 pt-1 pb-1 text-white">
            Cadastrar
        </button>   

    </form>
</section>

{% endblock %}
